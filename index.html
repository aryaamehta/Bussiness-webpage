<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akkies - Smart Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card-container {
        width: 350px;
  height: 500px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
  background: #fff3e0; /* Soft peach color */
  position: relative;
}
    

    .card {
      width: 320px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      box-shadow: 0 0 25px cyan;
    }

    .card-front, .card-back {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1f1f1f;
      padding: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid cyan;
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      color: cyan;
      margin: 10px 0 0;
    }

    .profession {
      font-size: 16px;
      color: #aaa;
    }

    .contact-info {
      text-align: center;
    }

    .social-links a {
      color: cyan;
      margin: 5px 10px;
      text-decoration: none;
    }

    button {
      background: cyan;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      color: white;
    }

    .close-button {
      float: right;
      font-size: 20px;
      color: cyan;
      cursor: pointer;
    }

    .ai-assistant-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: cyan;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      z-index: 1000;
    }

    .chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: #1e1e1e;
      border: 2px solid cyan;
      border-radius: 10px;
      z-index: 1000;
      overflow: hidden;
    }

    .chat-header {
      background: #111;
      padding: 10px;
      color: cyan;
      display: flex;
      justify-content: space-between;
    }

    .chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      color: white;
    }

    .message {
      margin-bottom: 10px;
    }

    #chatInput {
      width: 60%;
      border: none;
      padding: 8px;
      background: #222;
      color: white;
    }

    #sendMsg, #voiceBtn {
      width: 20%;
      border: none;
      padding: 8px;
      background: cyan;
      color: black;
      cursor: pointer;
    }

    #voiceBtn {
      background: #333;
      color: cyan;
    }

    @media (max-width: 600px) {
      .card {
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <!-- Front -->
      <div class="card-face card-front">
        <img src="OIP.jpg" alt="Profile" class="profile-pic" />
        <h1 class="name">Akkies</h1>
        <h2 class="profession">Creative Developer</h2>
      </div>

      <!-- Back -->
      <div class="card-face card-back">
        <div class="contact-info">
          <p>Email: akkies@example.com</p>
          <p>Phone: +1234567890</p>
          <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
          </div>
          <button onclick="downloadVCard()">Download vCard</button>
          <button id="contact-me">Contact Me</button>
          <a href="https://calendar.google.com/calendar/u/0/r/eventedit?text=Meeting+with+Akkies&details=Let%27s+discuss+projects.&location=Online&trp=false" target="_blank">
            <button>üìÖ Schedule a Call</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- AI Assistant -->
  <div class="ai-assistant-btn">ü§ñ</div>
  <div class="chat-box">
    <div class="chat-header">Akkies Assistant <span id="closeChat">√ó</span></div>
    <div class="chat-messages" id="messages"></div>
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button id="voiceBtn">üé§</button>
    <button id="sendMsg">Send</button>
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById("contact-modal");
    const openBtn = document.getElementById("contact-me");
    const closeBtn = document.querySelector(".close-button");

    openBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    document.getElementById("contact-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Form submitted! Backend coming soon...");
      modal.style.display = "none";
    });

    function downloadVCard() {
      const vcard = `
BEGIN:VCARD
VERSION:3.0
FN:Akkies
EMAIL:akkies@example.com
TEL:+1234567890
URL:https://yourportfolio.com
END:VCARD
      `.trim();
      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "akkies.vcf";
      a.click();
      URL.revokeObjectURL(url);
    }

    // AI Chat logic
    const assistantBtn = document.querySelector(".ai-assistant-btn");
    const chatBox = document.querySelector(".chat-box");
    assistantBtn.onclick = () => chatBox.style.display = "block";
    document.getElementById("closeChat").onclick = () => chatBox.style.display = "none";

    document.getElementById("sendMsg").onclick = async () => {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("You", msg);
      input.value = "";

      // Simulated response (replace with fetch if using backend)
      appendMessage("Assistant", "Let me think... ü§ñ This is a simulated reply. Connect GPT for live chat.");
    };

    function appendMessage(sender, text) {
      const container = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // üéôÔ∏è Voice Input
    const voiceBtn = document.getElementById("voiceBtn");
    const chatInput = document.getElementById("chatInput");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceBtn.onclick = () => {
        recognition.start();
        voiceBtn.innerText = "üéôÔ∏è Listening...";
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        voiceBtn.innerText = "üé§";
      };

      recognition.onerror = () => {
        voiceBtn.innerText = "üé§";
        alert("Voice recognition failed.");
      };
    } else {
      voiceBtn.style.display = "none";
    }
  </script>
</body>
</html>


<script>
    document.getElementById("sendMsg").onclick = async () => {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("You", msg);
      input.value = "";
  
      appendMessage("Assistant", "Thinking...");
  
      try {
        const res = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        appendMessage("Assistant", data.message);
      } catch (err) {
        appendMessage("Assistant", "‚ùå Failed to reach AI.");
      }
    };
  </script>

      font-family: 'Segoe UI', sans-serif;

      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* optional: for better contrast */
      z-index: -1;
    }
  
    .card-container {
      z-index: 1;
